<!DOCTYPE html>
<html>
<head>
  <title>Web components: Shadow Dom content</title>
</head>
<body>
  <div id="test">
    <p>Light DOM</p>
    <span>Span sin estilo</span>
  </div>
  
  <script>
    const div = document.getElementById('test');
    // divRoot es el elemento raiz del nuevo shadow DOM
    const divRoot = div.attachShadow({ mode: 'open' });
    // div.shadowRoot === divRoot
    divRoot.innerHTML = `<style>
                          span { color: red;}
                        </style>
                        <span>Shadow DOM</span>
                        <slot></slot>`;
  </script>
</body>
</html>
