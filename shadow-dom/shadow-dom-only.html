<!DOCTYPE html>
<html>
<head>
  <title>Web components: Shadow Dom ONLY 1</title>
</head>
<body>
  <style>
    /*Styles outside donÂ´t affect style inside the shadow DOM; */
    .red {
      color: blue;
      text-transform: lowercase;
    }

    h3 {
      color: blue;
    }

  </style>

  <div id="test">
    <h3>Light DOM</h3>
  </div>

  <h3>Soy un H3</h3>
  
  <p class="red">Because we didn't add "&lt;slot&gt;" tags in our shadow dom, "Light DOM" isn't shown</p>
  <script>
    const div = document.getElementById('test');
    const divRoot = div.attachShadow({ mode: 'open' });    
    divRoot.innerHTML = `<style>
                          .red {
                            color: red;
                            text-transform: uppercase;
                          }
                          </style>
                          <slot></slot>
                          <h3 class="red">Shadow DOM</h3>
                          `;
  </script>
</body>
</html>
