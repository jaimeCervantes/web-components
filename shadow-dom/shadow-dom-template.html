<!DOCTYPE html>
<html>
<head>
  <title>Web components: Shadow DOM template</title>
  <style>
    #host h1 {
      color: blue;
    }
  </style>
</head>
<body>
  <template id="tpl">
    <style>
      h1 {
        color: red;
      }
    </style>
    <slot name="primero"></slot>
    <h1>h1 en shadow-dom</h1>
    <p>Parrafo</p>
    <img src="https://i0.wp.com/blog.hostdime.com.co/wp-content/uploads/nodejs-servidor.png" alt="">
    <slot name="ultimo"></slot>
  </template>

  <div id="host">
    <div slot="primero">
      <h1>Hola en slot[name="primero"]</h1>
    </div>
    <div slot="ultimo">
      <h2>Adios en slot[name="ultimo"]</h2>
    </div>
  </div>
  
  <script>
    const tpl = document.getElementById('tpl');
    const host = document.getElementById('host');
    const shadowRoot = host.attachShadow({ mode: 'open'});
    const content = tpl.content.cloneNode(true);
    
    shadowRoot.appendChild(content);
  </script>
</body>
</html>
