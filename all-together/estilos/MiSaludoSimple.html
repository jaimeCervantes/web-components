<script>
	class MiSaludoSimple extends HTMLElement {
		constructor () {
			super()
			this.attachShadow({ mode: 'open' });
			this.shadowRoot.innerHTML = `
				<link rel="stylesheet" href="./styles.css">
				
				<div>
					<h1 onclick="alert('hola');">Saludo</h1>
				</div>
				<slot></slot>
				<div id="secondary">
					<slot name="secondary" new-attr="new">
						<h1>Title Default</h1>
					</slot>
				</div>
				<slot name="new" new-attr="new">
					<h1>Title Default</h1>
				</slot>
				<span class="white">span.white desde shadow DOM</span>
			`;
		}

		static get is () {
			return 'mi-saludo-simple';
		}
	}

	customElements.define(MiSaludoSimple.is, MiSaludoSimple);
</script>
